<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Shop</title>
    <style>
      .floating-cart {
        position: fixed;
        top: 20%;
        right: 2%;
        background-color: white;
        padding: 10px;
        z-index: 1000;
      }
      .product-grid {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
      }
      .product-card {
        flex: 1 1 calc(33.333% - 20px);
        box-sizing: border-box;
      }
      .topbar {
        position: fixed;
        top: 0;
        width: 100%;
        background-color: #f8f9fa;
        padding: 10px;
        z-index: 1000;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .topbar a {
        text-decoration: none;
        color: black;
        display: flex;
        align-items: center;
      }
      .checkout-area {
        margin-top: 1000px;
        margin-bottom: 50px;
      }
      .cart-icon {
        margin-right: 5px;
        position: relative;
      }
      .cart-count {
        position: absolute;
        top: -10px;
        right: -10px;
        background-color: black;
        color: white;
        border-radius: 50%;
        padding: 2px 5px;
        font-size: 12px;
      }
      .floating-cart-item {
        display: flex;
        align-items: center;
        padding: 5px;
        margin-bottom: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        background-color: #f9f9f9;
      }
      .floating-cart-item img {
        width: 50px;
        height: 50px;
        object-fit: cover;
        border-radius: 5px;
        margin-right: 10px;
      }
      .floating-cart-item-name {
        flex: 1;
      }
      .cart-item {
        display: flex;
        align-items: center;
        padding: 10px;
        border-bottom: 1px solid #ddd;
      }
      .cart-item img {
        width: 50px;
        height: 50px;
        object-fit: cover;
        margin-right: 10px;
      }
      .cart-item-details {
        flex: 1;
      }
      .cart-item-quantity,
      .cart-item-total {
        margin-left: 10px;
      }
      .quantity-control {
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .quantity-control button {
        border: none;
        background-color: #f0f0f0;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        font-size: 18px;
        line-height: 1;
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="topbar">
      <h1 class="mb-4">Mini Shop</h1>
      <a href="#viewcart" id="viewcart-link">
        <div class="cart-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
            <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l1.313 7h8.17l1.313-7zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2"/>
          </svg>
          <span id="cart-count" class="cart-count">0</span>
        </div>
        View Cart
      </a>
    </div>
    <br>
    <div class="container mt-5 pt-5">
      <div class="row">
        <div class="col-md-8">
          <div class="product-grid" id="product-list"></div>
        </div>
      </div>
      <div class="checkout-area" id="viewcart">
        <h3>Cart</h3>
        <ul class="list-group cart-list" id="cart-list"></ul>
        <button class="btn btn-danger mt-3" id="empty-cart-btn">Empty Cart</button>
        <button class="btn btn-success mt-3" id="checkout-btn">Checkout</button>
      </div>
    </div>
    <div class="floating-cart" id="floating-cart"></div>
    <!-- Modal -->
    <div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="confirmModalLabel">Confirm Action</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p>Are you sure you want to perform this action?</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" id="confirm-btn">Confirm</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
